name: Build Python Bindings

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      enable_tmate:
        description: "Enable tmate debug session on failure"
        required: false
        type: boolean
        default: false
      build_linux_wheels:
        description: "Build Linux wheels (manylinux)"
        required: false
        type: boolean
        default: false
      build_windows_wheels:
        description: "Build Windows wheels"
        required: false
        type: boolean
        default: false

jobs:
  tests:
    name: Tests Py${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.9"
          - os: ubuntu-latest
            python: "3.13"
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Show Versions
        run: |
          python --version
          pip --version

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install Linksocks (Editable, dev extras)
        run: |
          python -m pip install -e _bindings/python[dev]

      - name: Run Pytest
        working-directory: _bindings/python
        run: pytest -v -n auto

      - name: Start tmate session (manual, on failure)
        if: ${{ failure() && github.event_name == 'workflow_dispatch' && inputs.enable_tmate }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

  build_linux_wheels:
    if: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.build_linux_wheels) }}
    name: Linux Cp39+ ${{ matrix.arch }} (manylinux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64)
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Wheels
        uses: pypa/cibuildwheel@v2.16.5
        with:
          package-dir: _bindings/python
          output-dir: wheelhouse
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS: "${{ matrix.arch }}"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_BUILD_LINUX: "rm -rf linksockslib"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

      - name: Start tmate session (manual, on failure)
        if: ${{ failure() && github.event_name == 'workflow_dispatch' && inputs.enable_tmate }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

  build_windows_wheels:
    if: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.build_windows_wheels) }}
    name: Windows Cp39+
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Wheels (cibuildwheel)
        uses: pypa/cibuildwheel@v2.16.5
        with:
          package-dir: _bindings/python
          output-dir: wheelhouse
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_ARCHS: "AMD64"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_BUILD_WINDOWS: "cmd /c if exist linksockslib rmdir /s /q linksockslib"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-amd64
          path: ./wheelhouse/*.whl

      - name: Start tmate session (manual, on failure)
        if: ${{ failure() && github.event_name == 'workflow_dispatch' && inputs.enable_tmate }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

  build_sdist:
    if: startsWith(github.ref, 'refs/tags/')
    name: Build source distribution
    runs-on: ubuntu-latest
     
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel
          
      - name: Build source distribution
        run: |
          cd _bindings/python
          python -m build --sdist --outdir ../../dist/
          
      - name: Upload source distribution
        uses: actions/upload-artifact@v4
        with:
          name: source-dist
          path: ./dist/*.tar.gz

      - name: Start tmate session (manual, on failure)
        if: ${{ failure() && github.event_name == 'workflow_dispatch' && inputs.enable_tmate }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true